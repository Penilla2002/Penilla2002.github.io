<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina Chichilo de Buenos Aires</title>
    <link rel="stylesheet" href="contenido/Style_Contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cantina Chichilo</h1>
            <p>Buenos Aires</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Sobre nosotros.html">Sobre nosotros</a></li>
            <li><a href="Menu.html">Menú</a></li>
            <li><a href="Contactanos.html">Contáctanos</a></li>
        </ul>
    </nav>
    <section id="contacto">
        <h2>Contacto</h2>
        <div class="info">
            <p><strong>Teléfono:</strong> 054-011-4581-1984 </p>
            <p><strong>Correo:</strong> cantinachichilo@cantinachichilo.com.ar</p>
        </div>
        <div class="formulario-contacto">
            <h3>Envía un mensaje</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="redes">
            <h3>Redes Sociales</h3>
            <ul>
                <li><a href="https://www.facebook.com/chichilodebuenosaires/?checkpoint_src=any"><i class="fab fa-facebook-square"></i> Facebook</a></li>
                <li><a href="https://www.instagram.com/cantinachichilo/"><i class="fab fa-instagram"></i> Instagram</a></li>
            </ul>
        </div>
    </section>

</body>
</html>
